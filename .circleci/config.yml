version: 2
workflows:
  version: 2
  all:
    jobs:
      - build
      - deploy:
          requires:
            - build
jobs:
  build:
    docker:
      - image: node
    steps:
      - run: |
          apt -y update --fix-missing
          apt -y upgrade
          apt -y install inkscape
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: |
          npm run test
          npx codecov
      - persist_to_workspace:
          root: .
          paths:
            - build
            - node_modules
  deploy:
    docker:
      - image: node
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: |
          if [ $CIRCLE_BRANCH = master ]
          then
            npm run deploy -- --token $FIREBASE_TOKEN
          fi
