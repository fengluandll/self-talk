version: 2
jobs:
  build:
    docker:
      - image: node:10
    steps:
      - run: |
          apt -y update --fix-missing
          apt -y upgrade
          apt -y install inkscape
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: |
          npm run test
          npx codecov
